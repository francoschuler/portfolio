
<div class="container" id="contactme">
    <div class="contact">
        <h2> Contact me! </h2>
        <p>Fill up the following form in order to contact me :)</p>
        <form class="form" [formGroup]="contactForm">

            <div>
                <input type="text" formControlName="name" name="name" placeholder="Name" required>
            </div>
    
            <div>
                <input type="email" formControlName="email" name="email" placeholder="Email" required>
            </div>
    
            <div>
                <textarea formControlName="message" name="message" placeholder="Message" required rows="10" ></textarea>
            </div>
    
            <button class="send" type="submit" (click)="sendMessage()" [disabled]="contactForm.invalid"> Send </button>
        </form>
    </div>
    
</div>

<ng-container *ngIf="isLogged">
    <mat-card *ngFor="let message of messages" class="example-card">
        <mat-card-title>{{message.name}}</mat-card-title>
        
        <mat-card-subtitle>{{message.email}}</mat-card-subtitle>
        <mat-card-content>
            <p>{{ message.message }}</p>
        </mat-card-content>
    </mat-card>
</ng-container>
