<div class="login-container">
    <form class="form" [formGroup]="loginForm">
        <h3 class="title"> Login </h3>

        <div class="alert-card" *ngIf="!dataOk">
            <i class="fa-solid fa-triangle-exclamation"></i>
            {{errorMsg}}
        </div>

        <div class="email">
            <i class="fa-solid fa-user fa-xl"></i>
            <input type="email" formControlName="email" name="email" placeholder="Email" required>
        </div>

        <div class="password">
            <i class="fa-solid fa-key fa-xl"></i>
            <input type="password" formControlName="password" [type]="hidePassword ? 'password' : 'text'" name="password" placeholder="Password" required>
            <button class="hidePw" mat-icon-button (click)="hidePassword = !hidePassword">
                <mat-icon> {{hidePassword ? 'visibility_off' : 'visibility'}} </mat-icon>
            </button>
        </div>

        <div class="actions">
            <button class="submit" type="submit" (click)="login()" [disabled]="loginForm.invalid"> Access </button>
            <button class="submit" routerLink="/home"> Go back to home page </button>
        </div>
    </form>
</div>
