<h2 mat-dialog-title> Are you sure you want to delete the selected {{confirmationType}}? </h2>

<mat-dialog-actions *ngIf="confirmationType === 'education'">
  <button mat-button (click)="cancelDelete()"> No, go back </button>
  <button mat-button (click)="deleteEducation()"> Yes </button>
</mat-dialog-actions>

<mat-dialog-actions *ngIf="confirmationType === 'employment'">
  <button mat-button (click)="cancelDelete()"> No, go back </button>
  <button mat-button (click)="deleteEmployment()"> Yes </button>
</mat-dialog-actions>

<mat-dialog-actions *ngIf="confirmationType === 'skill'">
  <button mat-button (click)="cancelDelete()"> No, go back </button>
  <button mat-button (click)="deleteSkill()"> Yes </button>
</mat-dialog-actions>
